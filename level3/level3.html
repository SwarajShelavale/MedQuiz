<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizExam</title>
    <link rel="icon" type="image/jpg" href="/assets/collegelogo.jpg">
    <link rel="stylesheet" href="level3.css">
    <script src="level3.js" defer></script>
</head>
<body>
    <header>
        <h1>Interactive Video Quiz</h1>
    </header>

    <!-- Wrap all content except popup in a container (main) -->
    <main id="mainContent">
        <div id="videoContainer" class="container"></div>
    </main>

    <!-- Popup Window -->
    <div id="popup" class="popup-window">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popupText">This is where the explanation will appear.</p>
        </div>
    </div>
</body>
</html>
